  <script type="text/javascript">
    var from_bld_id = 2; // Civic Center
    //var querystring;

    $(document).ready(function () {

      $(document).delegate("#outbox", "pagecreate", function (e, data) {
        var querystring = $(this).data("url").split("?")[1];
        var to_bld_id = Number(parse_querystring('to_bld_id', querystring));
        var view_count = parse_querystring('v', querystring);
        outbox(from_bld_id, to_bld_id, view_count);
      });

      $(document).delegate("#send", "pagecreate", function (e, data) {
        send(from_bld_id);
      });

      $(document).delegate("#mailbox", "pagecreate", function (e, data) {
        var querystring = $(this).data("url").split("?")[1];
        //var from_bld_id = Number(parse_querystring('from_bld_id', querystring));
        var to_bld_id = Number(parse_querystring('to_bld_id', querystring));
        mailbox(from_bld_id, to_bld_id);
      });
      default_page(from_bld_id);
    });

    function GetParameterValues(param, QS) {
      //var url = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
      var url = QS.slice(QS.indexOf('?') + 1).split('&');
      //alert(url);
      for (var i = 0; i < url.length; i++) {
        var urlparam = url[i].split('=');
        if (urlparam[0] == param) {
          return urlparam[1];
        }
      }
    }

    function parse_querystring(param, QS) {
      var url = QS.split('&');
      for (var i = 0; i < url.length; i++) {
        var urlparam = url[i].split('=');
        if (urlparam[0] == param) {
          return urlparam[1];
        }
      }
    }
  </script>
