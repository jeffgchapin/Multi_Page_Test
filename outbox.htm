  <style type="text/css">
    body, html, form { height:100%; min-height:100%; margin:0em; }   
    #wrapper { height: 1%; } /* needed to remove the page scroll bar. !important; */
  </style>

<body>
  <div id="outbox" class="wrapper" data-role="page" data-theme="b" data-cache="false" style="background-image:url('images/tiling_stripes.gif'); height: 1%;">

  	<div data-role="header" data-theme="b" >
      <div data-role="header" data-theme="b" data-add-back-btn="true" >
        <h1 id="from_bulding_name"></h1>
      </div>
	  </div><!-- /header -->  

    <div role="main" data-theme="f" class="ui-content" style="padding:.5em;">

      <div id="display_envelope" data-theme="d" data-form="ui-body-d" class="ui-body ui-body-d ui-corner-all">
        <label for="yes_no_envelope">Are you volunteering to deliver <span id="bulding_name_envelope"></span> mail?</label>
        <fieldset class="ui-grid-a">
          <div class="ui-block-a" style="text-align:left">
            <img src="../images/envelope.png" alt="envelope" />
          </div>
          <div class="ui-block-b">
            <span id="envelope_count" class="ui-li-count" style="position:relative; float:left; margin-top:10%;"></span>
            <div style="display:inline-block; float:right;" >
              <select id="yes_no_envelope" name="yes_no_envelope" data-role="slider" >
                <option value="off">No</option>
                <option value="on">Yes</option>
              </select>
            </div>
          </div>
        </fieldset>
      </div>

      <div id="display_package" runat="server" data-theme="d" data-form="ui-body-d" class="ui-body ui-body-d ui-corner-all">
        <label for="yes_no_package">Are you volunteering to deliver <span id="bulding_name_package"></span> packages?</label>
        <fieldset class="ui-grid-a">
          <div class="ui-block-a" style="text-align:left">
            <img src="../images/package.png" alt="package" />
          </div>
          <div class="ui-block-b">
            <span id="package_count" class="ui-li-count" style="position:relative; float:left; margin-top:10%;"></span>
            <div style="display:inline-block; float:right;" >
              <select id="yes_no_package" name="yes_no_package" data-role="slider" >
                <option value="off">No</option>
                <option value="on">Yes</option>
              </select>
            </div>
          </div>
        </fieldset>
      </div>

      <div data-theme="d" data-form="ui-body-d" class="ui-body ui-body-d ui-corner-all" style="padding:12px;">
        <div style="float:left">
          <b>Confirmation</b>
        </div>
        <div style="float:right">
          <button id="btnSave" data-theme="a" class="ui-btn ui-btn-inline ui-icon-check ui-btn-icon-left">I agree</button>
        </div>
      </div>

    </div><!-- /main -->

		<div data-role="footer" data-position="fixed" data-theme="e">
      <div data-role="navbar">
        <ul>
          <li>
			      <a href="#map_gallery" data-role="button" data-theme="e" class="ui-btn-e ui-btn-up-e">
              <img src="../images/Hillsboro_Logo_Horizontal_Oregon_580x160_t.png" height="26px" alt="" />
            </a>
          </li>
        </ul>
      </div>
		</div><!-- /footer -->
  </div><!-- /page -->

</body>
</html>
